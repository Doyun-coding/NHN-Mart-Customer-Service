<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의하기</title>
    <style>
        form {
            width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
            text-align: right;
        }

        .buttons button {
            padding: 8px 16px;
            margin-left: 10px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">문의하기</h2>

<form th:action="@{/cs/inquiry(id=${userId})}" method="post" enctype="multipart/form-data">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" th:value="${title}" minlength="2" maxlength="200" required />

    <label for="category">분류</label>
    <select id="category" name="category" required>
        <option value="">-- 선택 --</option>
        <option value="불만 접수" th:selected="${category == '불만 접수'}">불만 접수</option>
        <option value="제안" th:selected="${category == '제안'}">제안</option>
        <option value="환불/교환" th:selected="${category == '환불/교환'}">환불/교환</option>
        <option value="칭찬해요" th:selected="${category == '칭찬해요'}">칭찬해요</option>
        <option value="기타 문의" th:selected="${category == '기타 문의'}">기타 문의</option>
    </select>

    <label for="content">본문</label>
    <textarea id="content" name="content" rows="10" maxlength="40000" th:text="${content}"></textarea>

    <label for="files">첨부파일 (이미지 한 번에 다중 선택 가능)</label>
    <input type="file" id="files" name="files" accept=".jpg,.jpeg,.png,.gif" multiple />

    <div class="buttons">
        <button type="submit">확인</button>
        <a th:href="@{/cs(id=${userId})}">
            <button type="button">취소</button>
        </a>
    </div>
</form>

</body>
</html>
